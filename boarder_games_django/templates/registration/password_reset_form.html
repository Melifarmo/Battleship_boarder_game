{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="content-block login-div">
        <h2 class="center">
            Форма сброса пароля
        </h2>
        <form action="" method="post">{% csrf_token %}
            <table>
                {% if form.email.errors %}
                <tr>
                    <td>
                        {{ form.email.errors }}
                    </td>
                </tr>
                {% endif %}
                <tr>
                    <td width="150">{{ form.label }}</td>
                    <td>{{ form }}</td>
                </tr>
            </table>
            <input type="submit" class="btn_login" value="Сбросить пароль">
        </form>
    </div>
</div>
{% endblock %}
